<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="conatiner">
      
        <h1>Generate a <br> <span>Random Password</span> </h1>
        <div class="display">
            <input type="text" name="Password" id="Password" placeholder="Password" >
            <a href="#" onclick="copyText()"><img class="img" src="copy.png" alt=""> </a>
        </div>
       
        <button onclick="createPassword()"><img src="generate.png" alt="">Generate Password</button>

    </div>
<footer>
           <h4>Made with ❤️ By Harish Saini</h4> 
  </footer>
    <script>
        const PasswordBox = document.getElementById("Password");
        const length = 12;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "!@#$%^&*()<>?:}{][/-+*=";
        const allchars =upperCase + lowerCase + number +symbol;

        function createPassword(){
            let Password = "";
            Password += upperCase[Math.floor(Math.random() *upperCase.length)]
            Password += lowerCase[Math.floor(Math.random() *lowerCase.length)]
            Password += number[Math.floor(Math.random() *number.length)]
            Password += symbol[Math.floor(Math.random() *symbol.length)]

            while(length > Password.length){
            Password += allchars[Math.floor(Math.random() *allchars.length)]   
            }
            PasswordBox.value = Password;
        }

        function copyText() {
            // Get the input element
            var input = document.getElementById("Password");
            
            // Select the text in the input box
            input.select();
            input.setSelectionRange(0, 99999); // For mobile devices
            // Copy the text to the clipboard
            document.execCommand("copy");
            // Optional: Alert the user that the text has been copied
            alert("Copied the text: " + input.value);
        }

        
 </script>
</body>
</html>
